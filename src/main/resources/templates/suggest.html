<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .suggest-area {
            position: absolute;
            width: 750px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: none;
            z-index: 1000;
        }
        .suggest-item:hover {
            background-color: #f0f0f0;
        }
    </style>
    <title>建议功能示例</title>
</head>
<body>

<div class="p-suggest-wrap">
    <label for="inputCode"></label>
    <input id="inputCode" name="inputCode" maxlength="40" autocomplete="off"
           type="text" placeholder="Input code here..."
           class="c-form-op--thin-2">
    <div id="suggestions" class="suggest-area"></div>

    <!-- 加载 suggest.js 并传递 inputId 参数 -->
    <script type="text/javascript" src="/js/suggest.js?inputId=inputCode"></script>
</div>



</body>
</html>
