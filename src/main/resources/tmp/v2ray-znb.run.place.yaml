port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893

log-level: debug

dns:
  enable: true
  listen: 0.0.0.0:53
  nameservers:
    - 1.1.1.1
    - 8.8.8.8

proxies:
  - name: proxy
    type: vmess
    server: znb.run.place
    port: 443
    uuid: 82871a56-d545-44ba-863c-bfda426aa6ce
    alterId: 64
    cipher: auto
    tls: true
    ws-opts:
      path: /one
      headers:
        Host: ""

mode: Global

rules:
  - GEOIP,CN,DIRECT
  - MATCH,proxy

inbounds:
  - listen: 127.0.0.1
    port: 10808
    protocol: socks
    settings:
      auth: noauth
      udp: true
      userLevel: 8
    sniffing:
      destOverride:
        - http
        - tls
      enabled: true
      routeOnly: false
    tag: socks

outbounds:
  - mux:
      concurrency: -1
      enabled: false
    protocol: vmess
    settings:
      vnext:
        - address: znb.run.place
          port: 443
          users:
            - id: 82871a56-d545-44ba-863c-bfda426aa6ce
              level: 8
              security: auto
    streamSettings:
      network: ws
      security: tls
      tlsSettings:
        allowInsecure: false
        show: false
      wsSettings:
        headers:
          Host: ""
        path: /one
    tag: proxy
  - protocol: freedom
    settings:
      domainStrategy: UseIP
    tag: direct
  - protocol: blackhole
    settings:
      response:
        type: http
    tag: block

routing:
  domainStrategy: IPIfNonMatch
  rules:
    - ip:
        - 1.1.1.1
      outboundTag: proxy
      port: 53
      type: field
    - ip:
        - 223.5.5.5
      outboundTag: direct
      port: 53
      type: field
    - domain:
        - domain:googleapis.cn
        - domain:gstatic.com
      outboundTag: proxy
      type: field
    - network: udp
      outboundTag: block
      port: 443
      type: field
    - domain:
        - geosite:category-ads-all
      outboundTag: block
      type: field
    - ip:
        - geoip:private
      outboundTag: direct
      type: field
    - domain:
        - geosite:private
      outboundTag: direct
      type: field
    - ip:
        - 223.5.5.5
        - 223.6.6.6
        - 2400:3200::1
        - 2400:3200:baba::1
        - 119.29.29.29
        - 1.12.12.12
        - 120.53.53.53
        - 2402:4e00::
        - 2402:4e00:1::
        - 180.76.76.76
        - 2400:da00::6666
        - 114.114.114.114
        - 114.114.115.115
        - 114.114.114.119
        - 114.114.115.119
        - 114.114.114.110
        - 114.114.115.110
        - 180.184.1.1
        - 180.184.2.2
        - 101.226.4.6
        - 218.30.118.6
        - 123.125.81.6
        - 140.207.198.6
        - 1.2.4.8
        - 210.2.4.8
